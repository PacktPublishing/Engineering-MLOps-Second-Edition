$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: hyperparameter_tuning
display_name: Hyperparameter tuning for Weather Prediction Model

inputs:
  features_train:
    type: uri_file
  features_test:
    type: uri_file
  targets_train:
    type: uri_file
  targets_test:
    type: uri_file

is_deterministic: false

code: src

environment: azureml:modeltraning-env@latest

command: >-
  python main.py --features-train ${{inputs.features_train}} --features-test ${{inputs.features_test}} --targets-train ${{inputs.targets_train}} --targets-test ${{inputs.targets_test}}



